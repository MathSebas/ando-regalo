<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Andito</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Dancing Script', cursive;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 1;
        }

        .top-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #d2691e;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 1s;
            z-index: 4;
        }

        .envelope.open .top-flap {
            transform: rotateX(-180deg);
        }

        .body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff5e1;
            border: 3px solid #d2691e;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            overflow: hidden;
        }

        .letter {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            min-height: 60%;
            background: #fff;
            border: 2px solid #d2691e;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            color: #d2691e;
            font-size: 1.5em;
            transition: bottom 1s;
            z-index: 2;
            box-sizing: border-box;
            height: auto;
            max-height: 80%;
            overflow-y: auto;
        }

        .envelope.open .letter {
            bottom: 10%;
        }

        @media (max-width: 400px) {
            .envelope {
                width: 250px;
                height: 150px;
            }

            .letter {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="top-flap"></div>
        <div class="body">
            <div class="letter">
                Te amo Ando y eres lo mejor que me ha pasado en la vida.<br>
                Espero que sigas en mi vida como yo espero seguir en la tuya.<br>
                Gracias por apoyarme en todo momento, no tienes idea cuántas veces me sacaste de la oscuridad.<br>
                Te quiero mucho por lo que eres y por cómo eres.<br>
                Eres especial. ❤️
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "color": { "value": "#fff" },
                "move": {
                    "speed": 2
                },
                "line_linked": {
                    "enable": false
                },
                "shape": {
                    "type": "circle"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            }
        });

        function toggleEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
